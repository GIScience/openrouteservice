# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

jobs:
  run_tests:
    name: Run unit and integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup build environment
        uses: ./.github/actions/setup-build-environment
        with:
          with_docker: 'false'
          java_version: '21'
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-sonar
      - name: run unit tests
        run: ./mvnw -B verify -Papitests -T $(nproc) -DCI=true
      - name: Run the unit tests a second time with jacoco
        run: |
          # Ensure test stability across graph reloads.
          ./mvnw -B verify -Papitests -T $(nproc) jacoco:report
      - name: 'Prepare Maven repository artifact for Sonar fork analysis'
        if: github.event_name != 'workflow_run'
        shell: bash
        run: |
          # Create a placeholder repository.tar file for the sonar-fork-analysis action.
          # The action expects this file in ~/.m2/repository/ and moves it to the current directory
          # for artifact upload. The Maven repository cache is handled separately by
          # actions/setup-java@v4 with cache: 'maven', so we only need a placeholder file.
          touch ~/.m2/repository/repository.tar
      - name: 'Prepare Sonar analysis'
        uses: evaristegalois11/sonar-fork-analysis@v1
        with:
          distribution: 'temurin'
          java-version: '21'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          project-key: 'GIScience_openrouteservice'
