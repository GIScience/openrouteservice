# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run_pre_checks:
    name: Run style and lint checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Check the commit style against the 'conventional commit styling'
        uses: MichaelsJP/action-conventional-commits@master
        with:
          VALID_LABELS: '["feat","fix","docs","style","refactor","test","build","perf","ci","chore","revert","merge","wip","graphbreak", "apigreak"]'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Add conventional release labels
        uses: bcoe/conventional-release-labels@v1.3.0
        with:
          type_labels: '{"feat": "feature", "fix": "fix", "graphbreak": "graph-breaking", "apibreak": "api-breaking"}'
          ignored_types: '["chore"]'
          ignore_label: 'ignore-for-release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  run_tests:
    needs:
      - run_pre_checks
    name: Run unit and integration tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Cache SonarCloud packages
      uses: actions/cache@v1
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Test, build, run API tests
      run: mvn -B -f openrouteservice/pom.xml verify -Papitests -DCI=true
    - name: Run tests with pre-built graphs from previous run
      run: mvn -B -f openrouteservice/pom.xml verify -Papitests jacoco:report
    - name: run SonarLint checks
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      if: env.SONAR_TOKEN != null
      run: mvn -B -f openrouteservice/pom.xml org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
    - name: Rocket.Chat Notification
      uses: RocketChat/Rocket.Chat.GitHub.Action.Notification@1.1.1
      env:
        ROCKETCHAT_WEBHOOK: ${{ secrets.ROCKETCHAT_WEBHOOK }}
      if: env.ROCKETCHAT_WEBHOOK != null
      with:
        type: ${{ job.status }}
        job_name: '*ORS CI Test*'
        token: ${{ secrets.PROJECT_AUTOMATION }}
