name: Build Docker Images (Reusable)
description: Reusable workflow to build Docker images for multiple platforms and stages

on:
  workflow_call:
    inputs:
      push_image_to_dockerhub:
        description: Whether to push the image to a registry
        type: boolean
        default: false
      load_image_to_docker_daemon:
        description: Load Docker image into local Docker daemon (incompatible with push)
        type: boolean
        default: false
      skip_on_draft:
        description: Skip this workflow for draft pull requests
        type: boolean
        default: false
      platform:
        description: Target platform (e.g., 'linux/amd64' or 'linux/arm64')
        type: string
        required: true
      image_stage:
        description: Dockerfile target stage to build (e.g., 'publish' or 'minimal')
        type: string
        required: true
      docker_tag:
        description: Docker tag for the built image
        type: string
        required: true
      cache_from_type:
        description: Cache backend type (default gha for GitHub Actions)
        type: string
        default: 'gha'
      java_version:
        description: Java version to use for Maven builds
        type: string
        default: '21'
      dockerfile_path:
        description: Path to the Dockerfile to use
        type: string
        default: 'Dockerfile'
    secrets:
      registry_username:
        description: Docker registry username (optional, for authentication)
        required: false
      registry_password:
        description: Docker registry password (optional, for authentication)
        required: false
    outputs:
      artifact_name:
        description: Name of the built image artifact (if applicable)
        value: ${{ jobs.build_docker_image.outputs.artifact_name || '' }}

jobs:
  build_docker_image:
    name: Build ${{ inputs.image_stage }} for ${{ inputs.platform }}
    runs-on: ${{ (inputs.platform == 'linux/arm64') && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    if: ${{ !(inputs.skip_on_draft && github.event_name == 'pull_request' && github.event.pull_request.draft) }}
    outputs:
      artifact_name: ${{ steps.final-artifact.outputs.artifact_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up build environment
        uses: ./.github/actions/setup-build-environment
        with:
          java_version: ${{ inputs.java_version }}
          dockerfile: ${{ inputs.dockerfile_path }}

      - name: Generate Dockerfile hash
        id: dockerfile-hash
        run: |
          HASH=$(sha256sum "${{ inputs.dockerfile_path }}" | cut -d' ' -f1 | cut -c1-8)
          echo "hash=$HASH" >> $GITHUB_OUTPUT

      - name: Set artifact names
        id: artifact
        run: |
          PLATFORM_NAME=$(echo "${{ inputs.platform }}" | sed 's/\//_/g')
          ARTIFACT_NAME="image-${PLATFORM_NAME}-${{ inputs.image_stage }}-${{ steps.dockerfile-hash.outputs.hash }}.tar"
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          ARTIFACT_PATH="${{ runner.temp }}"
          echo "artifact_path=$ARTIFACT_PATH" >> $GITHUB_OUTPUT
          ARTIFACT_FULL_PATH="${ARTIFACT_PATH}/${ARTIFACT_NAME}"
          echo "artifact_full_path=$ARTIFACT_FULL_PATH" >> $GITHUB_OUTPUT

      - name: Login to Docker registry
        if: inputs.push_image_to_dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.registry_username }}
          password: ${{ secrets.registry_password }}
        continue-on-error: true

      - name: Determine Docker output
        id: output
        env:
          PUSH: ${{ inputs.push_image_to_dockerhub }}
          LOAD: ${{ inputs.load_image_to_docker_daemon }}
        run: |
          if [ "$PUSH" = "true" ]; then
            echo "output=type=image,push=true" >> $GITHUB_OUTPUT
          elif [ "$LOAD" = "true" ]; then
            # Load into Docker daemon requires specific platform syntax
            echo "output=type=docker" >> $GITHUB_OUTPUT
          else
            echo "output=type=tar,dest=${{ steps.artifact.outputs.artifact_full_path }}" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 #v6.18.0
        with:
          context: .
          file: ${{ inputs.dockerfile_path }}
          target: ${{ inputs.image_stage }}
          push: ${{ inputs.push_image_to_dockerhub }}
          load: ${{ inputs.load_image_to_docker_daemon }}
          tags: ${{ inputs.docker_tag }}
          platforms: ${{ inputs.platform }}
          cache-from: type=${{ inputs.cache_from_type }}
          cache-to: type=${{ inputs.cache_from_type }},mode=max
          outputs: ${{ steps.output.outputs.output }}

      - name: Upload image artifact
        id: upload-artifact
        if: |
          !inputs.push_image_to_dockerhub && 
          !inputs.load_image_to_docker_daemon
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.artifact_name }}
          path: ${{ steps.artifact.outputs.artifact_path }}
          retention-days: 1
          if-no-files-found: error
          compression-level: 0
          overwrite: true

      - name: Set final artifact info
        id: final-artifact
        run: |
          if [ -f "${{ steps.artifact.outputs.artifact_full_path }}" ]; then
            echo "artifact_name=${{ steps.artifact.outputs.artifact_name }}" >> $GITHUB_OUTPUT
          else
            echo "Artifact not created, skipping upload."
            echo "artifact_name=" >> $GITHUB_OUTPUT
          fi
