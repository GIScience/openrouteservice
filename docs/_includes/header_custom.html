<button type="button" name="button" class="btn js-toggle-ors-mode" >Dark</button>
<script>
const toggleDarkMode = document.querySelector('.js-toggle-ors-mode'); 
jtd.addEvent(toggleDarkMode, 'click', function(){if (jtd.getTheme() === 'darkors') {jtd.setTheme('ors');	toggleDarkMode.textContent = 'Dark'; } else { jtd.setTheme('darkors'); toggleDarkMode.textContent = 'Light'; } });
</script>
